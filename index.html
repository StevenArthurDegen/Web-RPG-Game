<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BRPG</title>
</head>
<body>
    <div id="game-board">
        <div id="text-holder">
            <span id="text">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </span>
        </div>

        <div id="menu">
            <button id="fight" class="menu-button"><strong><span>Fight</span></strong></button>
        </div>

        <div id="stats">
            <div id="player-stats">
                <span><strong>Hero level: </strong> <strong><span id="player-level"></span></strong></span>
                <span>Health: <strong><span id="player-health">100</span></strong></span>
            </div>
            <div id="monster-stats">
                <span>Monster Name: <strong><span id="monster-name">Goblin</span></strong></span>
                <span>Health: <strong><span id="monster-health">100</span></strong></span>
            </div>
        </div>

        <div id="action-menu">
            <button id="button1" class="action-button"><strong>Attack</strong></button>
            <button id="button2" class="action-button"><strong>Dodge</strong></button>
            <button id="button3" class="action-button"><strong>Inventory</strong></button>
            <button id="button4" class="action-button"><strong>Inn</strong></button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script scr="allStats.js" type="module"></script>
</body>
</html>
